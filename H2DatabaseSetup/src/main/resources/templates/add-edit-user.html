<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="it=edge">
<title>All User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<div class="card" style="padding-top:50px">
	<div class="card-body">
		<div class="col-md-10">
			<form action="#" th:action="@{/createUser}" th:object="${user}" method="post">
				<div class="row">
					<div class="form-group col-md-8">
						<label for="firstname" class="col-form-label">First Name</label>
						<input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First name" required />
					</div> 
					<div class="form-group col-md-8">
						<label for="secondname" class="col-form-label">Second Name</label>
						<input type="text" th:field="*{secondname}" class="form-control" id="secondname" placeholder="Second name" required />
					</div> 
					<div class="form-group col-md-8">
						<label for="address" class="col-form-label">Address</label>
						<input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address" />
					</div> 
					<div class="form-group col-md-8">
						<label for="dateofbirth" class="col-form-label">Date Of Birth</label>
						<input type="date" th:field="*{dateofbirth}" class="form-control" id="dateofbirth" placeholder="gg/mm/yyyy" required />
					</div> 
					<div class="form-group col-md-8">
						<label for="phone" class="col-form-label">Phone</label>
						<input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone" required />
					</div> 
					<div class="form-group col-md-8">
						<label for="Photo" class="col-form-label">Photo</label>
						<input type="file" th:field="*{photo}" class="form-control" id="photo" placeholder="photo" />
					</div>
					<div class="col-md-6">
						<input type="submit" class="btn btn-primary" value="submit">
					</div> 
					
					<input type="hidden" id="id" th:field="*{id}">
				</div>
			</form>
		</div>			
	</div>
</div>
</html>
